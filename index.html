<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据可视化</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
	</head>
	<body>
		<!--    头部盒子    -->
		<header>
			<h1>数据可视化-Echarts</h1>
			<div class="showTime"></div>
		</header>

		<!--   页面主体部分  -->
		<section class="mainbox">
			<!--        左侧图表            -->
			<div class="column">
				<!-- 柱状图 -->
				<div class="panel bar">
					<h2>柱形图-就业行业</h2>
					<div class="chart"></div>
					<div class="panel_footer"></div>
				</div>
				<!-- 折线图 -->
				<div class="panel line">
					<h2>折线图-人员变化<a href="javascript:;">2021</a><a href="javascript:;">2022</a></h2>
					<div class="chart"></div>
					<div class="panel_footer"></div>
				</div>
				<!-- 饼型图 -->
				<div class="panel pie" style="margin-bottom: 0;">
					<h2>饼型图-年龄分布</h2>
					<div class="chart"></div>
					<div class="panel_footer"></div>
				</div>
			</div>
			
			<!--        中间图表            -->
			<div class="column">
				<!--      数字模块制作        -->
				<div class="no">
					<div class="no_hd">
						<ul>
							<li>12581</li>
							<li>104563</li>
						</ul>
					</div>
					<div class="no_bd">
						<ul>
							<li>前端需求人数</li>
							<li>市场供应人数</li>
						</ul>
					</div>
				</div>
				
				<!--     地图模块制作         -->
				<div class="map">
					<div class="map1"></div>
					<div class="map2"></div>
					<div class="map3"></div>
					<div class="chart"></div>
				</div>
			</div>
			
			<!--        右侧图表            -->
			<div class="column">
				<!-- 柱状图 -->
				<div class="panel bar1">
					<h2>柱形图-技能掌握</h2>
					<div class="chart"></div>
					<div class="panel_footer"></div>
				</div>
				<!-- 折线图 -->
				<div class="panel line1">
					<h2>折线图-播放量</h2>
					<div class="chart"></div>
					<div class="panel_footer"></div>
				</div>
				<!-- 饼型图 -->
				<div class="panel pie1" style="margin-bottom: 0;">
					<h2>饼型图-地区分布</h2>
					<div class="chart"></div>
					<div class="panel_footer"></div>
				</div>
			</div>
		</section>


		<script src="./js/china.js"></script>
		<script src="./js/echarts.js"></script>
		<script src="./js/flexble.js"></script>
		<script src="./js/jquery.js"></script>
		<script src="./js/time.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
